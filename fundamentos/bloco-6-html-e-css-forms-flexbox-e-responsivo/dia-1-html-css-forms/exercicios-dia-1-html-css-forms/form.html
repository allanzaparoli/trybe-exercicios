<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Exercício 6.1 HTML & CSS - FORMS</title>
</head>
  <body>
    <div>
      <fieldset>
        <legend>Formulário Currículo</legend>
        <label for="tiponome">Nome:</label>
          <input type="text"name:"nome" id="tiponome" placeholder="Digite o seu nome" required maxlength="40">
          <br><br>
        <label for="tipoemail">Email:</label>
          <input type="email" name:"email" id="tipoemail" placeholder="Digite o seu E-mail" required maxlength="50">
          <br><br>
        <label for="tipocpf">CPF:</label>
          <input type="text" name:"cpf" id="tipocpf" placeholder="Digite o CPF" required maxlength="11">
          <br><br>
        <label for="tipoendereco">Endereço:</label>
          <input type="text" name:"endereco" id="tipoendereco" placeholder="Digite o Endereço" required maxlength="200">
          <br><br>
        <label for="tipocidade">Cidade:</label>
          <input type="text" name:"cidade" id="tipocidade" placeholder="Digite o nome da sua Cidade" required maxlength="28">
          <br><br>
        <label for="tipoestado">Estado:</label>
          <input type="select" name:"estado" id="tipoestado" placeholder="Digite o Estado" required maxlength="11">
          <br><br>
        <label for="radio button">Tipo:</label>
          <input type="text" name:"tipo" id="Tipo" placeholder="Casa, Apartamento, outros" required>
          <br><br>                        
      </fieldset>
    </div>
    <script type="script.js"></script>
  </body>
</html>
